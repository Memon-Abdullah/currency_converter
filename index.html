<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <form>
                <h1>Currency Converter</h1>
                <h5>Enter amount</h5>
                <input type="number" id="amount" step="any" minlength="1" maxlength="100" placeholder="Amount">
                <br>
                <br>
                <label>From</label>
                <br>
                <br>
                <select name="from_currency" id="from_currency">
                    
                </select>
                <br>
                <br>
                <div class="icon"><i class="fa fa-exchange-alt"></i></div>
                <br>
                <label for="to_currency">To</label>
                <br>
                <select name="to_currency" id="to_currency">

                </select>

                <div class="output">
                    <p id="result"></p>
                </div>
                <button type="submit" id="btn"> Convert!</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
